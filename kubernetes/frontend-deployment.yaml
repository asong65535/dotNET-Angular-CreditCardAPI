apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-app-frontend-deployment
  namespace: payment-app
  labels:
    app: payment-app-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-app-frontend
  template:
    metadata:
      labels:
        app: payment-app-frontend
    spec:
      containers:
        - name: payment-app-frontend
          image: payment-app-frontend-image:latest # Use your actual image name
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: payment-app-frontend-service
  namespace: payment-app
spec:
  selector:
    app: payment-app-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP